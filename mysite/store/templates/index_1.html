{% extends "base_1.html" %}

{% block category %}
    {% for category in categores %}
        <li><a href="/{{ category.slug }}">{{ category.title }} </a></li>
    {% endfor %}
{% endblock %}

{% block content %}
    {% for item in items %}
        <div class="item">
            {{ item.title }}
        </div>
    {% endfor %}

{% endblock %}
