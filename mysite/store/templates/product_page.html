{% extends "base.html" %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <span>Адресная строка:</span>
    <ul class="marker">
        {% for breadcrumb in breadcrumbs %}
        <li><a href="{{ breadcrumb.get_absolute_url }}">{{ breadcrumb.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block content %}
    <div class="one_item">
        {% if item.image %}
            <img width="200" height="200" src="{{ item.image.url }}" alt="" />
        {% else %}
            <img width="200" height="200" src="{{ item.category.image.url }}" alt="" />
        {% endif %}
        <div class="item_title">
            {{ item.title }}
        </div>
{% endblock %}
