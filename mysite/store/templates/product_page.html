{% extends "base.html" %}
{% load static %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <span>Адресная строка:</span>
    <ul class="marker">
        {% for breadcrumb in breadcrumbs %}
            <li><a href="{{ breadcrumb.get_absolute_url }}">{{ breadcrumb.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block content %}
    <div class="one_item">
        <img width="200" height="200" src="{% get_media_prefix %}{{ item.image|default:item.category.image }}" alt="" />
        <div class="item_title">
            {{ item.title }}
        </div>
    </div>
{% endblock %}
